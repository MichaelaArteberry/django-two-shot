<!DOCTYPE html>
<html lang="en">
  <head>
    <title>login</title>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="{% url 'signup' %}">Sign Up</a>
          </li>
          <li>
            <a href="{% url 'login' %}">Login</a>
          </li>
          <li>
            {% if user.is_authenticated %}
              <a href="{% url 'logout' %}">Logout</a>
            {% endif %}
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div>
        <h1>Login</h1>

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button>Login</button>
        </form>
      </div>
    </main>
  </body>
</html>
