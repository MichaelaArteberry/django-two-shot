<!DOCTYPE html>
<html lang="en">

<head>
    <title>Account list</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="{% url 'signup' %}">Sign Up</a>
                </li>
                <li>
                    <a href="{% url 'login' %}">Login</a>
                </li>
                <li>
                    {% if user.is_authenticated %}
                    Hello, {{ user.username }}

                    <a href="{% url 'logout' %}">Logout</a>
                </li>
                <li>
                    <a href="{% url 'create_receipt' %}">Create Receipt</a>
                </li>
                <li>
                    <a href="{% url 'category_list' %}">Expense Categories</a>
                </li>

                {% endif %}

            </ul>
        </nav>
    </header>
    <main>
        <div>

            <table>
                <thead>
                    <th>Name</th>
                    <th>Number of Receipts</th>
                </thead>
                <tbody>

                    {% for items in category_list %}

                    <tr>
                        <td>{{ items.name }}</td>
                        <td>{{ items.owner.categories.count }}</td>
                    </tr>

                    {% endfor %}

                </tbody>
            </table>

        </div>
    </main>
</body>

</html>
